<div class="container">
    <div class="row">
        <div class="col s10 m8 l8">
            <h6>Listagem de Pessoas</h6>
        </div>
    </div>
<div class="row">
    <div class="col m12 l12">
        <div class="col m4 l4">
            <div class="input-field col-4">
                <input placeholder="Digite seu nome" id="nome"
                 type="text" class="validate" required=true [(ngModel)]="pessoa.nome">
                <label for="nome">Nome:</label>
            </div>
        </div>
        <div class="col m4 l4">
                <div class="input-field col-4">
                    <input placeholder="Digite seu nome" id="cpf"
                     type="text" class="validate" required=true [(ngModel)]="pessoa.cpf">
                    <label for="cpf">CPF:</label>
                </div>
        </div>
        <div class="col m2 l2">
                <button class="btn waves-effect waves-light btn-small
                 waves-purple blue" type="submit" (click)="buscarPessoa()">Pesquisar</button>   
        </div>
        <div class="col m2 l2">
                <button class="btn waves-effect waves-light
                 btn-small waves-purple blue" type="submit">Cadastrar</button>   
        </div>    
    </div>
</div>
<div class="col l2">
    <table>
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Nome
                </th>
                <th>
                    E-mail 
                </th>
                <th>
                    CPF 
                </th>
                <th>
                    Idade
                </th>
                <th>
                    Quantidade de telefones
                </th>
                <th>
                    Ações 
                </th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let pessoa of pessoas; let i = index;">
                    <td>{{pessoa.id}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.email}}</td>
                    <td>{{pessoa.cpf}}</td>
                    <td>{{pessoa.idade}}</td>
                    <td>{{pessoa.qtdTelefones}}</td>
                    <td><a >Editar</a></td>
                    <td><a  (click)="deletar(i)">Deletar</a></td>
                </tr>
        </tbody>
    </table>
</div>
</div>
